<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="index.css" />
    <script
      defer
      src="script.js"></script>
  </head>
  <body class="main">
    <h1>Tic Tac Toe</h1>

    <div class="card">
      <div class="row">
        <button
          id="btn0"
          class="btn"></button>
        <button
          id="btn1"
          class="btn"></button>
        <button
          id="btn2"
          class="btn"></button>
      </div>
      <div class="row">
        <button
          id="btn3"
          class="btn"></button>
        <button
          id="btn4"
          class="btn"></button>
        <button
          id="btn5"
          class="btn"></button>
      </div>
      <div class="row">
        <button
          id="btn6"
          class="btn"></button>
        <button
          id="btn7"
          class="btn"></button>
        <button
          id="btn8"
          class="btn"></button>
      </div>
      <button id="reset">Reset</button>
    </div>

    <div id="winner">
      <h2>PLAYER WINS</h2>
    </div>
  </body>
</html>
